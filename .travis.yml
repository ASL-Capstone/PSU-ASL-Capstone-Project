language: android
jdk: oraclejdk8
android:
    components:
        - tools
        - platform-tools
        - build-tools-25.0.2
        - android-24
script:
    - ./gradlew build
before_install:
    - chmod +x gradlew
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
branches:
    only:
        - master
        - Develop
