language: android
jdk: oraclejdk8
android:
    components:
        - tools
        - platform-tools
        - build-tools-25.0.2
        - android-24
        - extra-android-m2repository
        - extra-google-m2repository
before_script:
    - mkdir -p "$ANDROID_HOME/licenses"
    - cp ./android-licenses/ "$ANDROID_HOME/licenses/"
script:
    - ./gradlew build
before_install:
    - chmod +x gradlew
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
branches:
    only:
        - master
        - Develop
